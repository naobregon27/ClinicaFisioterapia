[build]
  # Directorio base donde está el package.json
  base = "cliente"
  # Comando para construir la aplicación
  command = "npm run build"
  # Directorio donde se generan los archivos estáticos (relativo al base)
  publish = "dist"

# Configuración de redirecciones para SPA (Single Page Application)
# Todas las rutas que no sean archivos estáticos se redirigen a index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Variables de entorno (opcional - puedes configurarlas en el dashboard de Netlify)
[build.environment]
  NODE_VERSION = "18.20.4"

# Headers de seguridad (opcional pero recomendado)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers para archivos estáticos (cache)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para el index.html (sin cache)
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

